<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <main>
      <!-- Navigation bar -->
      <div class="overlay" id="overlay"></div>
      <nav>
        <div class="nav-logo-menu-bar">
          <div class="logo">
            <img src="images/logo.svg" alt="" />
          </div>
          <div class="menu-bar" >
            <img src="images/icon-menu.svg" alt="open menu" />
          </div>
        </div>

        <!-- Hidden on Mobile section starts here -->

        <div class="nav-menu" id="nav-menu">
          <div class="close-menu-icon">
            <img src="images/icon-close-menu.svg" alt="close menu" />
          </div>

          <!-- Nav Item Section -->
          <div class="nav-menu-item-container">
            <!-- Features -->
            <div
              class="features nav-item"
            >
              <p>Features</p>
              <div class="arrow-img"></div>
            </div>

            <div class="features-expanded-list" id="features-expanded-list">
              <div class="features-item-container">
                <img
                  src="images/icon-todo.svg"
                  alt=""
                  class="features-item-icon"
                />
                <p class="features-item">Todo List</p>
              </div>
              <div class="features-item-container">
                <img
                  src="images/icon-calendar.svg"
                  alt=""
                  class="features-item-icon"
                />
                <p class="features-item">Calendar</p>
              </div>
              <div class="features-item-container">
                <img
                  src="images/icon-reminders.svg"
                  alt=""
                  class="features-item-icon"
                />
                <p class="features-item">Reminders</p>
              </div>
              <div class="features-item-container">
                <img
                  src="images/icon-planning.svg"
                  alt=""
                  class="features-item-icon"
                />
                <p class="features-item">Planning</p>
              </div>
            </div>

            <!-- Company -->
            <div
              class="company nav-item"
            >
              <p>Company</p>
              <div class="arrow-img"></div>
            </div>

            <div class="company-expanded-list" id="company-expanded-list">
              <p class="company-item">History</p>
              <p class="company-item">Our Team</p>
              <p class="company-item">Blog</p>
            </div>
            <!-- Career -->
            <div class="nav-item"  >
              <p>Careers</p>
            </div>
            <!-- About -->
            <div class="nav-item"  >
              <p>About</p>
            </div>
          </div>

          <!-- Login and Register -->
          <div class="login-register-container">
            <button class="login-btn">Login</button>
            <button class="register-btn">Register</button>
          </div>
        </div>

        <!-- Hidden on Mobile section ends here -->
      </nav>
      <div class="grid-container">
        <!-- Illustration -->
        <div class="illustration"></div>

        <div class="left-container">
          <!-- Main content -->
          <div class="main-content">
            <h1 class="main-heading"><span>Make</span> remote work</h1>
            <p class="description">
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
            <button class="learn-more-btn">Learn more</button>
          </div>

          
          <div class="client-section">
            <img src="images/client-databiz.svg" alt="" class="databiz-logo" />
            <img
              src="images/client-audiophile.svg"
              alt=""
              class="audiophile-logo"
            />
            <img src="images/client-meet.svg" alt="" class="meet-logo" />
            <img src="images/client-maker.svg" alt="" class="maker-logo" />
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
